<h1>{{ heroe.nombre }}<small>{{ heroe.aparicion }}</small></h1>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="">
        <br><br>
        <a [routerLink]="'/heroe'" class="btn btn-outline-primary btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.pnh" alt="">
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="">
        </div>
    </div>
</div>
